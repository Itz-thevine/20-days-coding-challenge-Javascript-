<body>
    
    
    <script>

        var arr = []

        for (let i = 0; i < 50; i++) {
            if (i == 0) {
                arr.push(i);
                console.log(arr[i]);
            }else if (i == 1){
                arr.push(i);
                console.log(arr[i]);
            }else{
                a = i - 1;
                b = i - 2;
                c = arr[a] + arr[b];
                arr.push(c);
                console.log(arr[i])
            }
        }
    </script>
